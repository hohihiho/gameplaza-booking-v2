<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오프라인 - 광주 게임플라자</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      opacity: 0.5;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #f1f5f9;
    }
    
    p {
      font-size: 16px;
      line-height: 1.5;
      color: #94a3b8;
      margin-bottom: 32px;
    }
    
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #2563eb;
    }
    
    .offline-icon {
      fill: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M10.513 4.856l2.879-2.88a1.842 1.842 0 012.606 0l2.026 2.026a1.842 1.842 0 010 2.606l-2.88 2.879m-4.631 4.631L7.636 17l-4.95 4.95-1.414-1.414L6.222 15.586l2.88-2.88m4.631-4.631L18.364 3.444m-4.631 4.631L9.1 12.707" />
        <path d="M2 12l10-10m0 10l10-10" />
      </svg>
    </div>
    <h1>인터넷 연결이 끊어졌습니다</h1>
    <p>네트워크 연결을 확인하고 다시 시도해 주세요.<br>연결이 복구되면 자동으로 페이지가 새로고침됩니다.</p>
    <button class="button" onclick="location.reload()">다시 시도</button>
  </div>
  
  <script>
    // 온라인 상태가 되면 자동으로 새로고침
    window.addEventListener('online', () => {
      location.reload();
    });
    
    // 주기적으로 연결 상태 확인
    setInterval(() => {
      if (navigator.onLine) {
        location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
