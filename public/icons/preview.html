<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h1>PWA 아이콘 생성 완료!</h1>
  <p>SVG 파일들이 생성되었습니다. PNG로 변환하려면 다음 중 하나를 사용하세요:</p>
  <ul>
    <li>온라인 변환 도구 (예: cloudconvert.com)</li>
    <li>npm install sharp 후 변환 스크립트 실행</li>
    <li>ImageMagick: convert icon-192x192.svg icon-192x192.png</li>
  </ul>
  <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px;">
    
      <div style="text-align: center;">
        <img src="/icons/icon-72x72.svg" width="72" height="72" style="border: 1px solid #ddd; border-radius: 10px;">
        <p>72x72</p>
      </div>
    
      <div style="text-align: center;">
        <img src="/icons/icon-96x96.svg" width="96" height="96" style="border: 1px solid #ddd; border-radius: 10px;">
        <p>96x96</p>

        <img src="/icons/icon-144x144.svg" width="128" height="128" style="border: 1px solid #ddd; border-radius: 10px;">
        <p>144x144</p>
      </div>
    
      <div style="text-align: center;">
        <img src="/icons/icon-152x152.svg" width="128" height="128" style="border: 1px solid #ddd; border-radius: 10px;">
