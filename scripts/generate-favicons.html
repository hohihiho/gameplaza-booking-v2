<body>
    <h1>ğŸ® ê´‘ì£¼ ê²Œì„í”Œë¼ì íŒŒë¹„ì½˜ ìƒì„±ê¸°</h1>
    
    <div class="theme-section">
        <h2>ê¸°ë³¸ íŒŒë¹„ì½˜ (ì§„í•œ ë³´ë¼ìƒ‰ ë°°ê²½ + í°ìƒ‰ G)</h2>
        <div class="container" id="default-favicons"></div>
    </div>
    
    <div class="theme-section" style="display: none;">
        <h2>ë¼ì´íŠ¸ ëª¨ë“œ íŒŒë¹„ì½˜ (ì—°ë³´ë¼ìƒ‰ ë°°ê²½)</h2>
        <div class="container" id="light-favicons"></div>
    </div>

    <div class="theme-section" style="display: none;">
        <h2>ë‹¤í¬ ëª¨ë“œ íŒŒë¹„ì½˜ (ì§„í•œ ë³´ë¼ìƒ‰ ë°°ê²½)</h2>
        <div class="container" id="dark-favicons"></div>
    </div>

    <div class="download-all">
        <button onclick="downloadAll()">ğŸ“¦ ëª¨ë“  íŒŒë¹„ì½˜ ë‹¤ìš´ë¡œë“œ</button>
    </div>

    <script>
        const sizes = [16, 32, 48, 64, 128, 192, 256, 512];
        
        // ê¸°ë³¸ íŒŒë¹„ì½˜ ì„¤ì • (ì´ë¯¸ì§€ì™€ ë™ì¼)
        const defaultConfig = {
            background: '#5B5FC7', // ì§„í•œ ë³´ë¼ìƒ‰
            textColor: '#FFFFFF',
            theme: 'default'
        };
        
        // ë¼ì´íŠ¸ ëª¨ë“œ ì„¤ì • (ì„ íƒì‚¬í•­)
        const lightConfig = {
            background: '#E0E7FF',
            textColor: '#4F46E5',
            theme: 'light'
        };
        
        // ë‹¤í¬ ëª¨ë“œ ì„¤ì • (ì„ íƒì‚¬í•­)
        const darkConfig = {
            background: '#4338CA',
            textColor: '#FFFFFF',
            theme: 'dark'
        };

        function createFavicon(size, config) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // ë°°ê²½ (ë‘¥ê·¼ ì‚¬ê°í˜• - ì´ë¯¸ì§€ì²˜ëŸ¼)
            const radius = size * 0.2; // ë” ë‘¥ê¸€ê²Œ
            ctx.fillStyle = config.background;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // G í…ìŠ¤íŠ¸ (Orbitron í°íŠ¸, êµµê³  í¬ê²Œ)
            ctx.fillStyle = config.textColor;
            // í¬ê¸°ì— ë”°ë¼ í°íŠ¸ í¬ê¸° ì¡°ì •
            const fontSize = size <= 32 ? size * 0.65 : size * 0.55;
            ctx.font = `900 ${fontSize}px 'Orbitron', monospace`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('G', size / 2, size / 2 + size * 0.05);
            
            return canvas;
        }

        function createFaviconBox(size, config) {
            const box = document.createElement('div');
            box.className = 'favicon-box';
            
            const preview = document.createElement('div');
            preview.className = 'favicon-preview';
            
            const canvas = createFavicon(size, config);
            preview.appendChild(canvas);
            
            const label = document.createElement('div');
            label.className = 'size-label';
            label.textContent = `${size}x${size}px`;
            
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = `ë‹¤ìš´ë¡œë“œ`;
            downloadBtn.onclick = () => downloadFavicon(canvas, `favicon-${config.theme}-${size}x${size}.png`);
            
            box.appendChild(preview);
            box.appendChild(label);
            box.appendChild(downloadBtn);
            
            return box;
        }

        function downloadFavicon(canvas, filename) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function downloadAll() {
            // ëª¨ë“  ìº”ë²„ìŠ¤ ìš”ì†Œë¥¼ ì°¾ì•„ì„œ ë‹¤ìš´ë¡œë“œ
            const allCanvases = document.querySelectorAll('canvas');
            let index = 0;
            
            allCanvases.forEach((canvas, i) => {
                setTimeout(() => {
                    const theme = i < sizes.length ? 'light' : 'dark';
                    const size = sizes[i % sizes.length];
                    downloadFavicon(canvas, `favicon-${theme}-${size}x${size}.png`);
                }, index * 100); // 100ms ê°„ê²©ìœ¼ë¡œ ë‹¤ìš´ë¡œë“œ
                index++;
            });

            // favicon.ico ìƒì„± (16, 32, 48 í¬ê¸° í¬í•¨)
            setTimeout(() => {
                alert('ëª¨ë“  íŒŒë¹„ì½˜ì´ ë‹¤ìš´ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!\n\në‹¤ìš´ë¡œë“œí•œ íŒŒì¼ë“¤ì„ public/icons/ í´ë”ì— ë„£ì–´ì£¼ì„¸ìš”.');
            }, (index + 1) * 100);
        }

        // íŒŒë¹„ì½˜ ìƒì„±
        function init() {
            const defaultContainer = document.getElementById('default-favicons');
            const lightContainer = document.getElementById('light-favicons');
            const darkContainer = document.getElementById('dark-favicons');
            
            sizes.forEach(size => {
                defaultContainer.appendChild(createFaviconBox(size, defaultConfig));
                if (lightContainer) lightContainer.appendChild(createFaviconBox(size, lightConfig));
                if (darkContainer) darkContainer.appendChild(createFaviconBox(size, darkConfig));
            });
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰ (í°íŠ¸ ë¡œë“œ í›„)
        if (document.fonts && document.fonts.ready) {
            document.fonts.ready.then(() => {
                init();
            });
        } else {
            // í´ë°±: í°íŠ¸ ë¡œë“œë¥¼ ê¸°ë‹¤ë¦¼
            setTimeout(init, 500);
        }
    </script>
