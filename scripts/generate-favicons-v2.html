        function createFavicon(size, config) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // ì•ˆí‹°ì•¨ë¦¬ì–´ì‹± ì„¤ì •
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            // ë°°ê²½ (ë‘¥ê·¼ ì‚¬ê°í˜•)
            const radius = size * 0.2; // 20% ë‘¥ê¸€ê¸°
            ctx.fillStyle = config.background;
            
            // ë‘¥ê·¼ ì‚¬ê°í˜• ê·¸ë¦¬ê¸°
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // ê·¸ë¼ë°ì´ì…˜ íš¨ê³¼ ì œê±° - ë‹¨ìƒ‰ìœ¼ë¡œ í†µì¼
            
            // G í…ìŠ¤íŠ¸ (Orbitron í°íŠ¸)
            ctx.fillStyle = config.textColor;
            
            // ì‚¬ì´ì¦ˆë³„ ìµœì í™”ëœ í°íŠ¸ í¬ê¸°
            let fontSize;
            if (size <= 16) {
                fontSize = size * 0.75;
            } else if (size <= 32) {
                fontSize = size * 0.7;
            } else if (size <= 64) {
                fontSize = size * 0.65;
            } else if (size <= 128) {
                fontSize = size * 0.62;
            } else if (size <= 256) {
                fontSize = size * 0.65;
            } else {
                // 512pxëŠ” 1.2ë°° ë” í¬ê²Œ

            ctx.font = `900 ${fontSize}px 'Orbitron', monospace`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // í…ìŠ¤íŠ¸ ìœ„ì¹˜ ë¯¸ì„¸ ì¡°ì •
            const yOffset = size * 0.02; // ì•½ê°„ ì•„ë˜ë¡œ

            return canvas;
        }

        function createFaviconBox(size, config) {

            downloadBtn.onclick = () => downloadFavicon(canvas, `favicon-${config.theme}-${size}x${size}.png`);
            
            box.appendChild(preview);
            box.appendChild(label);
            box.appendChild(downloadBtn);
            
            return box;
        }

        function downloadFavicon(canvas, filename) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');

                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
