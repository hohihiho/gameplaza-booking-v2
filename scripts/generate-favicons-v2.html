<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임플라자 파비콘 생성기 V2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .preview-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .favicon-box {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-align: center;
            transition: transform 0.2s;
        }
        .favicon-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .favicon-preview {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80px;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        canvas {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .size-label {
            font-size: 12px;
            color: #666;
            margin: 8px 0;
            font-weight: 500;
        }
        h2 {
            color: #4F46E5;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .download-all {
            text-align: center;
            margin: 30px 0;
        }
        .download-all button {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            font-size: 18px;
            padding: 14px 28px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        .original-preview {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
        .original-g {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 96px;
            height: 96px;
            border-radius: 24px;
            margin: 0 10px;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 60px;
        }
        .light-g {
            background: #E0E7FF;
            color: #4F46E5;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.15);
        }
        .dark-g {
            background: #4338CA;
            color: white;
            box-shadow: 0 4px 12px rgba(67, 56, 202, 0.3);
        }
    </style>
</head>
<body>
    <h1>🎮 게임플라자 파비콘 생성기 V2</h1>
    
    <div class="preview-section">
        <div class="original-preview">
            <h3>원본 스타일 미리보기</h3>
            <div style="margin: 20px 0;">
                <span class="original-g light-g">G</span>
                <span class="original-g dark-g">G</span>
            </div>
            <p style="color: #666; font-size: 14px;">로그인 페이지의 G 스타일과 동일</p>
        </div>

        <h2>🌞 라이트 모드 (연보라 배경 + 인디고 G)</h2>
        <div class="container" id="light-favicons"></div>
    </div>

    <div class="preview-section">
        <h2>🌙 다크 모드 (인디고 배경 + 흰색 G)</h2>
        <div class="container" id="dark-favicons"></div>
    </div>

    <div class="download-all">
        <button onclick="downloadAll()">📦 모든 파비콘 다운로드 (ZIP)</button>
    </div>

    <script>
        const sizes = [16, 32, 48, 64, 96, 128, 192, 256, 512];
        
        // 라이트 모드 설정 (로그인 페이지와 동일)
        const lightConfig = {
            background: '#E0E7FF', // indigo-100 (더 인디고에 가까운 연한 색)
            textColor: '#4F46E5',  // indigo-600
            theme: 'light'
        };
        
        // 다크 모드 설정 (로그인 페이지와 동일)
        const darkConfig = {
            background: '#4338CA', // indigo-700 (더 진한 인디고)
            textColor: '#FFFFFF',  // white
            theme: 'dark'
        };

        function createFavicon(size, config) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // 안티앨리어싱 설정
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            // 배경 (둥근 사각형)
            const radius = size * 0.2; // 20% 둥글기
            ctx.fillStyle = config.background;
            
            // 둥근 사각형 그리기
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // 그라데이션 효과 제거 - 단색으로 통일
            
            // G 텍스트 (Orbitron 폰트)
            ctx.fillStyle = config.textColor;
            
            // 사이즈별 최적화된 폰트 크기
            let fontSize;
            if (size <= 16) {
                fontSize = size * 0.75;
            } else if (size <= 32) {
                fontSize = size * 0.7;
            } else if (size <= 64) {
                fontSize = size * 0.65;
            } else if (size <= 128) {
                fontSize = size * 0.62;
            } else if (size <= 256) {
                fontSize = size * 0.65;
            } else {
                // 512px는 1.2배 더 크게
                fontSize = size * 0.816; // 0.68 * 1.2
            }
            
            ctx.font = `900 ${fontSize}px 'Orbitron', monospace`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // 텍스트 위치 미세 조정
            const yOffset = size * 0.02; // 약간 아래로
            ctx.fillText('G', size / 2, size / 2 + yOffset);
            
            return canvas;
        }

        function createFaviconBox(size, config) {
            const box = document.createElement('div');
            box.className = 'favicon-box';
            
            const preview = document.createElement('div');
            preview.className = 'favicon-preview';
            
            const canvas = createFavicon(size, config);
            preview.appendChild(canvas);
            
            const label = document.createElement('div');
            label.className = 'size-label';
            label.textContent = `${size}x${size}px`;
            
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = `다운로드`;
            downloadBtn.onclick = () => downloadFavicon(canvas, `favicon-${config.theme}-${size}x${size}.png`);
            
            box.appendChild(preview);
            box.appendChild(label);
            box.appendChild(downloadBtn);
            
            return box;
        }

        function downloadFavicon(canvas, filename) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }

        async function downloadAll() {
            const allCanvases = document.querySelectorAll('canvas');
            const zip = [];
            
            alert('파비콘 다운로드를 시작합니다!\n\n라이트/다크 모드별로 다운로드됩니다.\n다운로드한 파일들을 public/icons/ 폴더에 넣어주세요.');
            
            let index = 0;
            allCanvases.forEach((canvas, i) => {
                setTimeout(() => {
                    const theme = i < sizes.length ? 'light' : 'dark';
                    const size = sizes[i % sizes.length];
                    downloadFavicon(canvas, `favicon-${theme}-${size}x${size}.png`);
                }, index * 150); // 150ms 간격
                index++;
            });
            
            // ICO 파일 생성 안내
            setTimeout(() => {
                alert('PNG 파일 다운로드 완료!\n\nfavicon.ico 파일은 https://favicon.io/favicon-converter/ 에서\n32x32 PNG를 업로드하여 생성하세요.');
            }, (index + 1) * 150);
        }

        // 파비콘 생성
        function init() {
            const lightContainer = document.getElementById('light-favicons');
            const darkContainer = document.getElementById('dark-favicons');
            
            sizes.forEach(size => {
                lightContainer.appendChild(createFaviconBox(size, lightConfig));
                darkContainer.appendChild(createFaviconBox(size, darkConfig));
            });
        }

        // 페이지 로드 시 실행 (폰트 로드 대기)
        if (document.fonts && document.fonts.ready) {
            document.fonts.ready.then(() => {
                init();
            });
        } else {
            // 폴백
            window.addEventListener('load', () => {
                setTimeout(init, 100);
            });
        }
    </script>
</body>
</html>
