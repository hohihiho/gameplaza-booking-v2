name: 📋 QA 테스트 케이스
description: 새로운 기능에 대한 QA 테스트 케이스를 작성합니다
title: "[QA-TC] "
labels: ["qa", "test-case", "documentation"]
body:
  - type: markdown
    attributes:
      value: |
        새로운 기능이나 변경사항에 대한 테스트 케이스를 작성해주세요.
        
  - type: input
    id: feature
    attributes:
      label: 기능명
      description: 테스트할 기능의 이름
      placeholder: "예: 예약 시스템 - 시간대 선택"
    validations:
      required: true
      
  - type: dropdown
    id: priority
    attributes:
      label: 우선순위
      options:
        - P0 - 필수 (핵심 기능)
        - P1 - 높음 (주요 기능)
        - P2 - 중간 (부가 기능)
        - P3 - 낮음 (선택 기능)
    validations:
      required: true
      
  - type: textarea
    id: preconditions
    attributes:
      label: 사전 조건
      description: 테스트 실행 전 필요한 조건들
      placeholder: |
        - 사용자가 로그인된 상태
        - 테스트 계정 준비
        - ...
    validations:
      required: true
      
  - type: textarea
    id: test-cases
    attributes:
      label: 테스트 케이스
      description: 구체적인 테스트 시나리오들
      placeholder: |
        ## TC01: 정상적인 예약 프로세스
        1. 단계: 날짜 선택
        2. 기대 결과: 달력이 표시되고 선택 가능한 날짜가 활성화됨
        
        ## TC02: 중복 예약 방지
        1. 단계: 이미 예약된 시간 선택 시도
        2. 기대 결과: 에러 메시지 표시
    validations:
      required: true
      
  - type: textarea
    id: edge-cases
    attributes:
      label: 엣지 케이스
      description: 특수한 상황이나 경계값 테스트
      placeholder: |
        - 동시 접속자가 같은 시간대 선택
        - 네트워크 끊김 상황
        - 브라우저 뒤로가기
        
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: 인수 조건
      description: 테스트 통과 기준
      placeholder: |
        - 모든 필수 테스트 케이스 통과
        - 엣지 케이스에서 적절한 에러 처리
        - 3초 이내 응답 시간