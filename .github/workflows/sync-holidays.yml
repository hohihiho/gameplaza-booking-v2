name: Sync Korean Holidays

on:
  schedule:
    # 매일 새벽 4시 (KST) = UTC 19:00
    - cron: '0 19 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  sync-holidays:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Sync Holidays
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_HOLIDAY_API_KEY: ${{ secrets.HOLIDAY_API_KEY }}
        run: |
          # 현재 년도 가져오기
          YEAR=$(date +%Y)
          
          # API 호출하여 공휴일 동기화
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.ADMIN_API_KEY }}" \
            -d "{\"year\": $YEAR}" \
            "${{ secrets.NEXT_PUBLIC_API_URL }}/api/admin/holidays/sync"
          
          echo "Holiday sync completed for year $YEAR"