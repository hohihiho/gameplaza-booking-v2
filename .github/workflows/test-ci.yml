name: ğŸ§ª Test CI Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  COVERAGE_THRESHOLD: 80

jobs:
  # Job 1: ë‹¨ìœ„ í…ŒìŠ¤íŠ¸ ë° ì»¤ë²„ë¦¬ì§€
  unit-tests:
    name: ğŸ”¬ Unit Tests & Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run unit tests with coverage
        run: npm run test:coverage
        env:
          CI: true
          
      - name: ğŸ“Š Check coverage threshold
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Current coverage: $COVERAGE%"
          echo "Target coverage: ${{ env.COVERAGE_THRESHOLD }}%"
          
          if (( $(echo "$COVERAGE < ${{ env.COVERAGE_THRESHOLD }}" | bc -l) )); then
            echo "âŒ Coverage $COVERAGE% is below threshold ${{ env.COVERAGE_THRESHOLD }}%"
            exit 1
          else
            echo "âœ… Coverage $COVERAGE% meets threshold"
          fi
          
      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: unit-tests-coverage
          fail_ci_if_error: false
          
      - name: ğŸ“„ Generate coverage badge
        run: |
          npm install -g coverage-badges-cli
          coverage-badges-cli --output ./badges/coverage.svg
          
      - name: ğŸ’¾ Upload coverage artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: |
            coverage/
            badges/
          retention-days: 30

  # Job 2: íƒ€ì… ì²´í¬ ë° ë¦°íŠ¸
  code-quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ”§ TypeScript type check
        run: npm run type-check
        
      - name: ğŸ§¹ ESLint check
        run: npm run lint
        
      - name: ğŸ¨ Prettier check
        run: npx prettier --check .

  # Job 3: E2E í…ŒìŠ¤íŠ¸ (ë¸Œë¼ìš°ì €ë³„)
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps ${{ matrix.browser }}
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸš€ Start application
        run: npm start &
        env:
          NODE_ENV: test
          PORT: 3000
          
      - name: â³ Wait for application
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
          
      - name: ğŸ§ª Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          
      - name: ğŸ“Š Upload E2E artifacts
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: e2e-artifacts-${{ matrix.browser }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30

  # Job 4: ëª¨ë°”ì¼ í…ŒìŠ¤íŠ¸
  mobile-tests:
    name: ğŸ“± Mobile Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        device: ['iPhone 12', 'Galaxy S21', 'iPad Pro']
        
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps chromium
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸš€ Start application
        run: npm start &
        env:
          NODE_ENV: test
          
      - name: â³ Wait for application
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
          
      - name: ğŸ“± Run mobile tests
        run: npx playwright test --project="${{ matrix.device }}" --grep="mobile"
        
      - name: ğŸ“Š Upload mobile test artifacts
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: mobile-test-artifacts-${{ matrix.device }}
          path: test-results/
          retention-days: 30

  # Job 5: ì„±ëŠ¥ í…ŒìŠ¤íŠ¸
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ“Š Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸš€ Start application
        run: npm start &
        env:
          NODE_ENV: production
          
      - name: â³ Wait for application
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
          
      - name: ğŸ“Š Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          
      - name: ğŸ“ˆ Upload Lighthouse artifacts
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 30

  # Job 6: ë³´ì•ˆ ë° ì·¨ì•½ì  ìŠ¤ìº”
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ” Run npm audit
        run: npm audit --audit-level=moderate
        
      - name: ğŸ›¡ï¸ Run CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
          
      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # Job 7: í†µí•© ë¦¬í¬íŠ¸ ìƒì„±
  test-report:
    name: ğŸ“‹ Generate Test Report
    needs: [unit-tests, code-quality, e2e-tests, mobile-tests, performance-tests]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Download all artifacts
        uses: actions/download-artifact@v3
        
      - name: ğŸ“Š Generate unified test report
        run: |
          mkdir -p test-reports
          echo "# ğŸ§ª Test Execution Report" > test-reports/summary.md
          echo "" >> test-reports/summary.md
          echo "Generated at: $(date)" >> test-reports/summary.md
          echo "" >> test-reports/summary.md
          
          # Job ìƒíƒœ ì²´í¬
          echo "## Job Results" >> test-reports/summary.md
          echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> test-reports/summary.md
          echo "- Code Quality: ${{ needs.code-quality.result }}" >> test-reports/summary.md
          echo "- E2E Tests: ${{ needs.e2e-tests.result }}" >> test-reports/summary.md
          echo "- Mobile Tests: ${{ needs.mobile-tests.result }}" >> test-reports/summary.md
          echo "- Performance Tests: ${{ needs.performance-tests.result }}" >> test-reports/summary.md
          echo "" >> test-reports/summary.md
          
          # ì»¤ë²„ë¦¬ì§€ ì •ë³´ (ìˆëŠ” ê²½ìš°)
          if [ -f coverage-report/coverage-summary.json ]; then
            COVERAGE=$(cat coverage-report/coverage-summary.json | jq '.total.lines.pct')
            echo "## Coverage" >> test-reports/summary.md
            echo "- Lines: $COVERAGE%" >> test-reports/summary.md
            echo "" >> test-reports/summary.md
          fi
          
          # ì•„í‹°íŒ©íŠ¸ ë§í¬
          echo "## Artifacts" >> test-reports/summary.md
          find . -name "*.json" -o -name "*.html" -o -name "*.xml" | head -10 | while read file; do
            echo "- [$file]($file)" >> test-reports/summary.md
          done
          
      - name: ğŸ“Š Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: test-execution-report
          path: test-reports/
          retention-days: 90
          
      - name: ğŸ’¬ Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('test-reports/summary.md')) {
              const summary = fs.readFileSync('test-reports/summary.md', 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            }

  # Job 8: ì‹¤íŒ¨ ì‹œ ì•Œë¦¼
  notify-failure:
    name: ğŸš¨ Notify on Failure
    needs: [unit-tests, code-quality, e2e-tests, mobile-tests, performance-tests]
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
      - name: ğŸš¨ Send failure notification
        run: |
          echo "ğŸš¨ Test pipeline failed!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Workflow: ${{ github.workflow }}"
          
          # Slack ë˜ëŠ” Discord ì›¹í›…ìœ¼ë¡œ ì•Œë¦¼ ì „ì†¡ (ì˜µì…˜)
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"ğŸš¨ Test failed on '"${{ github.ref_name }}"'"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}